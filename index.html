<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- icon cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>

<body>
    <div class="register-form">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY9IWMUGEymjA5sL6fv6av1V7zVF0jElIHkYr3NiJWBdz_cv41RT61TPSQNmUMnOLvayM&usqp=CAU"
                alt="">
        </div>
        <div class="form">
            <h1>Register</h1>
            <!-- <div class="inputs"> -->
                <input class="nm" type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
            <!-- </div> -->
            <div class="btn">
                <button class="btn1" type="submit">REGISTER</button>
                <button class="link"><a href="#">Have an account? Sign in</a></button>

                <button  class="btn2" type="submit"><i class="fa-brands fa-google"></i> SIGN UP WITH GOOGLE</button>
                <button class="btn3" type="submit"><i class="fa-brands fa-facebook-f"></i></i> SIGN UP WITH FACEBOOK</button>
            </div>


        </div>
    </div>

</body>

</html>
